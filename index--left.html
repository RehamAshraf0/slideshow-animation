<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leigh's focus carousel</title>
  </head>
  <body>
    <section class="carousel carousel--left">
      <img src="assets/img-1.jpg" alt="" class="slide slide--focus" />
      <img src="assets/img-2.jpg" alt="" class="slide slide--unfocus" />
      <img src="assets/img-3.jpg" alt="" class="slide slide--unfocus" />
      <img src="assets/img-4.jpg" alt="" class="slide slide--unfocus" />
      <img src="assets/img-5.jpg" alt="" class="slide slide--unfocus" />
      <img src="assets/img-6.jpg" alt="" class="slide slide--unfocus" />
      <img src="assets/img-7.jpg" alt="" class="slide slide--unfocus" />
      <img src="assets/img-8.jpg" alt="" class="slide slide--unfocus" />
    </section>
    <script src="functionality.js"></script>
  </body>
</html>
